<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание объявления</title>
</head>
<body>
    {% include "account-header.html"%}
    <form method="post" style="width: 800px; margin-left: 190px;">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Публичный ключ покупателя</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name="public_key">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Цена</label>
          <div class="col-sm-10">
            <input type="number" min="1" class="form-control" id="inputPassword3" name="amount">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">ID недвижимости</label>
            <div class="col-sm-10">
              <input type="number" min="0" class="form-control" id="inputPassword3" name="id_est">
            </div>
          </div>
          {% if error %}
          <p style="color: tomato; margin-left: 400px ;">Не удалось создать объявление</p>
          <p style="color: tomato; margin-left: 400px ;">Ошибка: {{er}}</p>
          {% endif %}
          {% if completed %}
          <p style="color: green; margin-left: 400px ;">Объявление было выставлено!</p>
          {% endif %}
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</body>
</html>
