<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Авторизация</title>
</head>
<body>
    {% include "header.html" %}
    <div  style=" justify-content: center; margin: 0px 400px;">
      <form method="post" class="row g-3">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-3 col-form-label">Публичный ключ</label>
          <div class="col-sm-9">
            <input type="text" name="public_key" class="form-control-plaintext" id="staticEmail" placeholder="Введите публичный ключ">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Пароль</label>
          <div class="col-sm-9">
            <input type="password" name="password" class="form-control" id="inputPassword">
          </div>
          {% if error %}
          <p style="color: tomato; margin-left: 400px ;">Неверный логин или пароль</p>
          {% endif %}
        </div>
            <button type="submit" class="btn btn-primary mb-3">Войти</button>
          </div>
          
      </form>
    </div>
</body>
</html>
