<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список активной недвижимости</title>
</head>
<body>
    {% include "account-header.html"%}
    <table class="table">
      <thead>
          <tr>
              <th scope="col">ID недвижимости</th>
              <th scope="col">Размер</th>
              <th scope="col">Адрес</th>
              <th scope="col">Владелец</th>
              <th scope="col">Тип</th>
              <th scope="col">Статус</th>
          </tr>
      </thead>
      <tbody>
          {% for estate in estates %}
          <tr>
              <td>{{ estate["ID:"] }}</td>
              <td>{{ estate["Размер:"] }}</td>
              <td>{{ estate["Адрес:"] }}</td>
              <td>{{ estate["Владелец:"] }}</td>
              <td>{{ estate["Тип:"] }}</td>
              <td>{{ estate["Активность:"] }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
</body>
</html>
